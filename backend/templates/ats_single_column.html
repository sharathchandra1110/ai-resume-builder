<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ name }} - Resume</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 40px;
            color: #000;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 16px;
            border-bottom: 1px solid #000;
            padding-bottom: 4px;
            margin-top: 25px;
        }

        .contact {
            font-size: 12px;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 15px;
        }

        ul {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>{{ name }}</h1>
    <div class="contact">
        {{ location }} | {{ phone }} | {{ email }}
    </div>

    <div class="section">
        <h2>SUMMARY</h2>
        <p>{{ summary }}</p>
    </div>

    <div class="section">
        <h2>SKILLS</h2>
        <p>{{ skills }}</p>
    </div>

    <div class="section">
        <h2>EDUCATION</h2>
        <p>{{ education }}</p>
    </div>

    <div class="section">
        <h2>PROJECTS / EXPERIENCE</h2>
        <ul>
            {{ experience }}
        </ul>
    </div>

</body>
</html>
